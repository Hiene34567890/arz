<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Авито - это сайт, где можно купить и продать товары с рук. Лучшие объявления по всем категориям.">
  <meta name="keywords" content="купить, продать, объявления, товары, Авито">
  <meta name="author" content="Ваша компания">
  <title>Авито — Купить и продать товары онлайн</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Шапка -->
  <header>
    <div class="logo">
      <h1>Авито</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Главная</a></li>
        <li><a href="#">Товары</a></li>
        <li><a href="#">Услуги</a></li>
        <li><a href="#">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <!-- Поиск -->
  <div class="search-bar">
    <input type="text" id="search" placeholder="Поиск товаров...">
    <button>Найти</button>
  </div>

  <!-- Фильтры -->
  <div class="filters">
    <h3>Фильтры</h3>
    <form id="filter-form">
      <label for="category">Категория:</label>
      <select id="category" name="category">
        <option value="all">Все</option>
        <option value="electronics">Электроника</option>
        <option value="clothing">Одежда</option>
        <option value="furniture">Мебель</option>
      </select>
      <br>
      
      <label for="price">Цена:</label>
      <input type="range" id="price" name="price" min="0" max="10000" step="100">
      <span id="price-value">0</span>
      <br>
      
      <label for="condition">Состояние:</label>
      <select id="condition" name="condition">
        <option value="new">Новое</option>
        <option value="used">Б/у</option>
      </select>
      
      <button type="submit">Применить фильтры</button>
    </form>
  </div>

  <!-- Карточки товаров -->
  <div class="product-list">
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Товар">
      <h4>Телефон Samsung Galaxy</h4>
      <p>Цена: 20,000₽</p>
      <button>Подробнее</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Товар">
      <h4>Ноутбук Apple MacBook</h4>
      <p>Цена: 60,000₽</p>
      <button>Подробнее</button>
    </div>
    <!-- Дополнительные карточки товаров -->
  </div>

  <!-- Уведомления -->
  <div class="notifications">
    <h3>Уведомления</h3>
    <ul>
      <li>Вы получили новое сообщение от пользователя Иван</li>
      <li>Ваше объявление было успешно размещено</li>
    </ul>
  </div>

  <footer>
    <p>&copy; 2025 Авито. Все права защищены.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
