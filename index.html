<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arizona Role Play</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    html { scroll-padding-top: 5rem; }

    /* Header Styles */
    #site-header {
      transition: background-color 0.4s ease, padding 0.4s ease, top 0.5s ease;
      z-index: 40;
    }

    #site-header.scrolled {
      background-color: rgba(31, 41, 55, 0.9);
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
    }

    .hero-bg {
      position: relative;
      background: linear-gradient(270deg, #6a11cb, #2575fc, #6a11cb);
      background-size: 600% 600%;
      animation: gradientMove 16s ease infinite;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Overlay for background blur */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 40;
    }

    /* Modal Styles */
    #supportModal {
      display: none;
      position: fixed;
      bottom: 10%;
      right: 10%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      z-index: 50;
    }

    #supportModal input,
    #supportModal textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #333;
      color: white;
    }

    #supportModal button {
      background-color: #ff9800;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #supportModal button:hover {
      background-color: #ff6600;
    }

    /* Header mobile menu */
    #mobile-menu {
      display: none;
    }

    #mobile-menu-button {
      display: block;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
    }

    .mobile-nav {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.8);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 30;
      display: none;
    }

    .mobile-nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 0;
      font-size: 1.2rem;
      border-bottom: 1px solid #444;
    }

    /* Support Button */
    #support-btn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #ff9800;
      color: white;
      padding: 15px 25px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      z-index: 60;
    }

    #support-btn:hover {
      background-color: #ff6600;
    }

    /* Mobile-friendly buttons */
    .mobile-btn {
      background-color: #ff9800;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      text-align: center;
      width: 100%;
    }

  </style>
</head>
<body class="bg-gray-900 text-white pt-20">

  <!-- Header -->
  <header id="site-header" class="fixed top-0 left-0 w-full backdrop-blur-lg bg-transparent py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-3xl font-extrabold text-white">Arizona Role Play</h1>
      <nav class="hidden lg:flex space-x-6 items-center">
        <a href="#home" class="text-gray-200 hover:text-yellow-400">Главная</a>
        <a href="#servers" class="text-gray-200 hover:text-yellow-400">Сервера</a>
        <a href="#rules" class="text-gray-200 hover:text-yellow-400">Правила</a>
        <a href="#shop" class="text-gray-200 hover:text-yellow-400">Магазин</a>
        <a href="#wiki" class="text-gray-200 hover:text-yellow-400">Вики</a>
        <a href="#contact" class="text-gray-200 hover:text-yellow-400">Контакты</a>
        <a href="https://donate.arizona-rp.com" class="ml-4 bg-yellow-500 text-black px-5 py-2 rounded-full hover:bg-yellow-400">Донат</a>
      </nav>
      <button id="mobile-menu-button" class="lg:hidden text-white focus:outline-none">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
    <div id="mobile-menu" class="mobile-nav">
      <a href="#home">Главная</a>
      <a href="#servers">Сервера</a>
      <a href="#rules">Правила</a>
      <a href="#shop">Магазин</a>
      <a href="#wiki">Вики</a>
      <a href="#contact">Контакты</a>
      <a href="https://donate.arizona-rp.com">Донат</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero-bg flex items-center justify-center text-center px-4">
    <div class="relative z-10">
      <h2 class="text-4xl sm:text-5xl md:text-6xl font-extrabold mb-6">Добро пожаловать в Arizona Role Play</h2>
      <a href="#servers" class="bg-yellow-500 text-black px-8 py-3 rounded-full font-semibold hover:bg-yellow-400 transition">Начать играть</a>
    </div>
  </section>

  <!-- Support Modal -->
  <div id="supportModal" class="hidden">
    <div class="bg-black p-6 rounded-lg shadow-xl">
      <h3 class="text-xl font-bold text-white mb-4">Поддержка</h3>
      <p class="text-gray-400 mb-4">Если у вас возникли проблемы, оставьте ваше сообщение ниже:</p>
      <textarea placeholder="Введите сообщение..." class="mb-4 p-3 bg-gray-700 text-white rounded-md"></textarea>
      <button onclick="sendMessage()" class="w-full bg-yellow-500 text-black px-4 py-2 rounded-md">Отправить сообщение</button>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay" onclick="closeModal()"></div>

  <!-- Support Button -->
  <button id="support-btn" onclick="openSupportModal()">Поддержка</button>

  <script>
    // Open Support Modal
    function openSupportModal() {
      document.getElementById('supportModal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    // Close Support Modal
    function closeModal() {
      document.getElementById('supportModal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    // Send Message
    function sendMessage() {
      alert('Ваше сообщение отправлено!');
      closeModal();
    }

    // Mobile Menu Toggle
    document.getElementById('mobile-menu-button').addEventListener('click', () => {
      const menu = document.getElementById('mobile-menu');
      menu.style.display = menu.style.display === 'none' || !menu.style.display ? 'block' : 'none';
    });

    // Scroll Header Style
    window.addEventListener('scroll', () => {
      const header = document.getElementById('site-header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
  </script>

</body>
</html>
