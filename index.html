<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Авито Клон</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>Клон Авито</header>

<div class="filters">
  <input type="text" id="filter-location" placeholder="Город">
  <input type="number" id="filter-price-min" placeholder="Мин. цена">
  <input type="number" id="filter-price-max" placeholder="Макс. цена">
  <input type="text" id="filter-search" placeholder="Поиск товара...">
  <button id="filter-btn">Фильтровать</button>

  <select id="sort-select">
    <option value="">Сортировка</option>
    <option value="price-asc">Цена ↑</option>
    <option value="price-desc">Цена ↓</option>
    <option value="title-asc">Название A-Z</option>
    <option value="title-desc">Название Z-A</option>
  </select>
</div>

<div id="ads-container" class="ads-container"></div>

<div id="pagination" class="pagination"></div>

<footer>
  © 2025 Все права защищены. Политика конфиденциальности | Используем Cookies
</footer>

<script src="script.js"></script>
</body>
</html>
