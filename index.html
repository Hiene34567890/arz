<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт - Объявления</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <div class="logo">
            <h1>Объявления</h1>
        </div>
        <nav>
            <a href="#">Главная</a>
            <a href="#">Добавить объявление</a>
            <a href="#">Чат</a>
            <a href="#">Отзывы</a>
        </nav>
    </header>

    <main>
        <!-- Форма создания объявления -->
        <section id="create-ad">
            <h2>Создать объявление</h2>
            <form id="adForm">
                <div class="form-group">
                    <label for="title">Название</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Описание</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Цена</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="category">Категория</label>
                    <select id="category" name="category" required>
                        <option value="Техника">Техника</option>
                        <option value="Авто">Авто</option>
                        <option value="Услуги">Услуги</option>
                        <option value="Недвижимость">Недвижимость</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="image">Изображение (по желанию)</label>
                    <input type="file" id="image" name="image">
                </div>
                <button type="submit">Добавить объявление</button>
            </form>
        </section>

        <!-- Поиск объявлений -->
        <section id="search">
            <h2>Поиск объявлений</h2>
            <form id="searchForm">
                <input type="text" id="searchQuery" placeholder="Поиск по объявлениям...">
                <button type="submit">Найти</button>
            </form>

            <div id="adsContainer"></div>
        </section>

        <!-- Чат -->
        <section id="chat">
            <h2>Чат</h2>
            <div id="chatBox">
                <div id="messages"></div>
                <textarea id="messageInput" placeholder="Введите сообщение..."></textarea>
                <button onclick="sendMessage()">Отправить</button>
            </div>
        </section>

        <!-- Отзывы -->
        <section id="reviews">
            <h2>Отзывы</h2>
            <form id="reviewForm">
                <textarea id="reviewText" placeholder="Ваш отзыв"></textarea>
                <input type="number" id="rating" min="1" max="5" placeholder="Оценка (1-5)">
                <button type="submit">Оставить отзыв</button>
            </form>
        </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
