<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arizona RolePlay</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <!-- Навигация -->
  <header class="bg-black text-white shadow-lg">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold">Arizona RP</h1>
      <nav class="space-x-4">
        <a href="#home" class="hover:text-yellow-400">Главная</a>
        <a href="#news" class="hover:text-yellow-400">Новости</a>
        <a href="#donate" class="hover:text-yellow-400">Донат</a>
        <button onclick="openAuthModal()" class="bg-yellow-400 text-black font-bold px-4 py-2 rounded hover:bg-yellow-300">Войти</button>
      </nav>
    </div>
  </header>

  <!-- Герой -->
  <section id="home" class="relative h-screen bg-cover bg-center" style="background-image:url('https://arizona-rp.com/assets/images/bg.jpg')">
    <div class="absolute inset-0 bg-black opacity-60"></div>
    <div class="relative z-10 flex flex-col justify-center items-center h-full text-center">
      <h2 class="text-5xl font-extrabold text-white drop-shadow-lg mb-6">Окунись в мир Arizona RP</h2>
      <p class="text-xl text-gray-300 mb-8 max-w-2xl">Уникальный геймплей, огромное сообщество и море возможностей. Присоединяйся к лучшим!</p>
      <a href="#donate" class="bg-yellow-400 text-black px-6 py-3 font-bold rounded hover:bg-yellow-300 transition">Пополнить счёт</a>
    </div>
  </section>

  <!-- Новости -->
  <section id="news" class="bg-gray-800 py-16">
    <div class="container mx-auto">
      <h3 class="text-3xl font-bold mb-8 text-center text-yellow-400">Последние новости</h3>
      <div id="news-list" class="space-y-6">
        <!-- Новости будут загружаться скриптом -->
      </div>
    </div>
  </section>

  <!-- Донат -->
  <section id="donate" class="container mx-auto py-16">
    <h3 class="text-3xl font-bold mb-8 text-center text-yellow-400">Пополнение счёта</h3>
    <div class="max-w-xl mx-auto bg-gray-800 rounded-xl p-8 shadow-lg">
      <form class="space-y-4">
        <div>
          <label for="nickname" class="block mb-1">Никнейм</label>
          <input type="text" id="nickname" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Введите никнейм">
        </div>
        <div>
          <label for="amount" class="block mb-1">Сумма</label>
          <input type="number" id="amount" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Введите сумму">
        </div>
        <button type="submit" class="bg-yellow-400 text-black px-4 py-2 rounded font-bold hover:bg-yellow-300">Пополнить</button>
      </form>
    </div>
  </section>

  <!-- Окно авторизации -->
  <div id="authModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
    <div class="bg-white text-black p-6 rounded-xl shadow-xl w-full max-w-sm">
      <h3 class="text-2xl font-bold mb-4 text-center">Авторизация</h3>
      <form class="space-y-4">
        <div>
          <label for="login" class="block mb-1">Логин</label>
          <input type="text" id="login" class="w-full p-2 rounded bg-gray-200" placeholder="Введите логин">
        </div>
        <div>
          <label for="password" class="block mb-1">Пароль</label>
          <input type="password" id="password" class="w-full p-2 rounded bg-gray-200" placeholder="Введите пароль">
        </div>
        <div class="flex justify-between items-center">
          <button type="submit" class="bg-yellow-400 text-black px-4 py-2 rounded font-bold hover:bg-yellow-300">Войти</button>
          <button type="button" onclick="closeAuthModal()" class="text-red-600 hover:underline">Закрыть</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Скрипт -->
  <script>
    async function loadNews() {
      const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://lenta.ru/rss/news');
      const data = await response.json();
      const container = document.getElementById('news-list');
      data.items.slice(0, 5).forEach(item => {
        const div = document.createElement('div');
        div.className = 'bg-gray-700 rounded-lg shadow p-4';
        div.innerHTML = `
          <h4 class="text-xl font-semibold text-pink-400"><a href="${item.link}" class="hover:underline">${item.title}</a></h4>
          <p class="text-gray-400 text-sm">${new Date(item.pubDate).toLocaleDateString()}</p>
        `;
        container.appendChild(div);
      });
    }
    loadNews();

    function openAuthModal() {
      document.getElementById('authModal').classList.remove('hidden');
    }
    function closeAuthModal() {
      document.getElementById('authModal').classList.add('hidden');
    }
  </script>

  <!-- Футер -->
  <footer class="bg-black text-white py-4">
    <div class="container mx-auto text-center">
      &copy; 2025 Arizona RolePlay. Все права защищены.
    </div>
  </footer>
</body>
</html>
