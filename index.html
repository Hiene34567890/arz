<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arizona RolePlay</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- Навигация -->
  <header class="bg-red-800 text-white shadow-lg">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold">Arizona RP</h1>
      <nav class="space-x-4">
        <a href="#home" class="hover:text-yellow-400">Главная</a>
        <a href="#news" class="hover:text-yellow-400">Новости</a>
        <a href="#contact" class="hover:text-yellow-400">Контакты</a>
        <a href="#" onclick="toggleLoginModal()" class="hover:text-yellow-400">Войти</a>
      </nav>
    </div>
  </header>

  <!-- Главный экран -->
  <section id="home" class="relative h-screen bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1609081838510-5a1d2d5987af?auto=format&fit=crop&w=1470&q=80')">
    <div class="absolute inset-0 bg-black opacity-60"></div>
    <div class="relative z-10 flex flex-col justify-center items-center h-full text-center">
      <h2 class="text-5xl font-extrabold text-white drop-shadow-lg mb-6">Добро пожаловать в Arizona RolePlay</h2>
      <button onclick="toggleLoginModal()" class="bg-yellow-400 text-black px-6 py-3 rounded-xl font-semibold hover:bg-yellow-500 transition">Войти</button>
    </div>
  </section>

  <!-- Новости -->
  <section id="news" class="bg-gray-800 py-16">
    <div class="container mx-auto">
      <h3 class="text-3xl font-bold mb-8 text-center text-yellow-400">Последние новости</h3>
      <div id="news-list" class="space-y-6">
        <!-- Новости будут загружаться скриптом -->
      </div>
    </div>
  </section>

  <!-- Контакты -->
  <section id="contact" class="container mx-auto py-16">
    <h3 class="text-3xl font-bold mb-4 text-center text-yellow-400">Контакты администрации</h3>
    <p class="text-center">Telegram: <a href="https://t.me/AdminName" class="text-cyan-400 hover:underline">@AdminName</a></p>
    <p class="text-center">Форум: <a href="https://arizona-rp.com" class="text-cyan-400 hover:underline">arizona-rp.com</a></p>
    <p class="text-center">Discord: <a href="https://discord.gg/arizona" class="text-cyan-400 hover:underline">discord.gg/arizona</a></p>
  </section>

  <!-- Модальное окно авторизации -->
  <div id="login-modal" class="fixed inset-0 z-50 bg-black bg-opacity-70 hidden justify-center items-center">
    <div class="bg-gray-900 p-8 rounded-lg shadow-lg w-full max-w-md relative">
      <button onclick="toggleLoginModal()" class="absolute top-2 right-2 text-white text-xl">&times;</button>
      <h3 class="text-2xl font-bold text-yellow-400 mb-4 text-center">Войти</h3>
      <form>
        <label class="block mb-2">Email</label>
        <input type="email" class="w-full p-3 mb-4 bg-gray-700 text-white rounded" placeholder="Введите email">
        <label class="block mb-2">Пароль</label>
        <input type="password" class="w-full p-3 mb-6 bg-gray-700 text-white rounded" placeholder="Введите пароль">
        <button type="submit" class="w-full bg-yellow-400 text-black p-3 rounded hover:bg-yellow-500 font-semibold">Войти</button>
      </form>
    </div>
  </div>

  <!-- Скрипт -->
  <script>
    function toggleLoginModal() {
      const modal = document.getElementById('login-modal');
      modal.classList.toggle('hidden');
      modal.classList.toggle('flex');
    }

    async function loadNews() {
      const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://lenta.ru/rss/news');
      const data = await response.json();
      const container = document.getElementById('news-list');
      data.items.slice(0, 5).forEach(item => {
        const div = document.createElement('div');
        div.className = 'bg-gray-700 rounded-lg shadow p-4';
        div.innerHTML = `
          <h4 class="text-xl font-semibold text-pink-400"><a href="${item.link}" class="hover:underline">${item.title}</a></h4>
          <p class="text-gray-400 text-sm">${new Date(item.pubDate).toLocaleDateString()}</p>
        `;
        container.appendChild(div);
      });
    }
    loadNews();
  </script>

  <!-- Футер -->
  <footer class="bg-red-800 text-white py-4">
    <div class="container mx-auto text-center">
      &copy; 2025 Arizona RolePlay. Все права защищены.
    </div>
  </footer>
</body>
</html>
