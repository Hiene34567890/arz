<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arizona RolePlay</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; }
    .modal-bg {
      background: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <!-- Навигация -->
  <header class="bg-black bg-opacity-80 text-white shadow-md fixed top-0 left-0 right-0 z-50">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <img src="https://arizona-rp.com/images/logo.png" alt="Arizona RP" class="h-10">
      <nav class="space-x-6 hidden md:flex">
        <a href="#home" class="hover:text-yellow-400">Главная</a>
        <a href="#news" class="hover:text-yellow-400">Новости</a>
        <a href="#contact" class="hover:text-yellow-400">Контакты</a>
        <button onclick="toggleModal(true)" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-xl shadow-lg">Войти</button>
      </nav>
    </div>
  </header>

  <!-- Герой -->
  <section id="home" class="relative h-screen bg-cover bg-center" style="background-image:url('https://arizona-rp.com/images/bg-main.jpg')">
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="relative z-10 flex flex-col justify-center items-center h-full text-center px-4">
      <img src="https://arizona-rp.com/images/logo.png" alt="Arizona RP" class="h-20 mb-6">
      <h2 class="text-4xl md:text-6xl font-extrabold text-white drop-shadow-lg">Добро пожаловать в Arizona RolePlay</h2>
    </div>
  </section>

  <!-- Новости -->
  <section id="news" class="bg-gray-800 py-20">
    <div class="container mx-auto">
      <h3 class="text-3xl font-bold mb-10 text-center text-yellow-400">Последние новости</h3>
      <div id="news-list" class="space-y-6"></div>
    </div>
  </section>

  <!-- Контакты -->
  <section id="contact" class="container mx-auto py-20">
    <h3 class="text-3xl font-bold mb-4 text-center text-yellow-400">Контакты администрации</h3>
    <p class="text-center">Telegram: <a href="https://t.me/AdminName" class="text-cyan-400 hover:underline">@AdminName</a></p>
    <p class="text-center">Форум: <a href="https://arizona-rp.com" class="text-cyan-400 hover:underline">arizona-rp.com</a></p>
    <p class="text-center">Discord: <a href="https://discord.gg/arizona" class="text-cyan-400 hover:underline">discord.gg/arizona</a></p>
  </section>

  <!-- Модальное окно авторизации -->
  <div id="authModal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
    <div class="modal-bg absolute inset-0" onclick="toggleModal(false)"></div>
    <div class="relative bg-gray-900 rounded-xl p-8 shadow-xl w-full max-w-md z-10">
      <h3 class="text-2xl font-bold text-yellow-400 mb-4 text-center">Вход в аккаунт</h3>
      <form class="space-y-4">
        <input type="text" placeholder="Никнейм" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 text-white" required>
        <input type="password" placeholder="Пароль" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 text-white" required>
        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded">Войти</button>
        <button type="button" onclick="toggleModal(false)" class="w-full mt-2 text-sm text-gray-400 hover:text-white">Отмена</button>
      </form>
    </div>
  </div>

  <!-- Новости скрипт -->
  <script>
    async function loadNews() {
      const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://lenta.ru/rss/news');
      const data = await response.json();
      const container = document.getElementById('news-list');
      data.items.slice(0, 5).forEach(item => {
        const div = document.createElement('div');
        div.className = 'bg-gray-700 rounded-lg shadow p-4';
        div.innerHTML = `
          <h4 class="text-xl font-semibold text-pink-400"><a href="${item.link}" class="hover:underline">${item.title}</a></h4>
          <p class="text-gray-400 text-sm">${new Date(item.pubDate).toLocaleDateString()}</p>
        `;
        container.appendChild(div);
      });
    }
    loadNews();

    function toggleModal(show) {
      document.getElementById('authModal').classList.toggle('hidden', !show);
    }
  </script>

  <!-- Футер -->
  <footer class="bg-black text-white py-6">
    <div class="container mx-auto text-center">
      &copy; 2025 Arizona RolePlay. Все права защищены.
    </div>
  </footer>
</body>
</html>
