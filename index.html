<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
    }

    .card {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .filter-section {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .filter-section h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .filter-section select,
    .filter-section input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
    }

    .card-price {
      font-size: 1.125rem;
      color: #28a745;
    }

    .search-bar {
      margin-bottom: 30px;
    }

    .search-bar input {
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1.125rem;
      margin-bottom: 20px;
    }

    .container {
      margin-top: 30px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .pagination button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .pagination button:hover {
      background-color: #0056b3;
    }

    .pagination .disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-blue-500 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold">Marketplace</h1>
      <nav>
        <a href="#" class="text-white px-4">Главная</a>
        <a href="#" class="text-white px-4">Категории</a>
        <a href="#" class="text-white px-4">Товары</a>
      </nav>
    </div>
  </header>

  <!-- Search Bar -->
  <div class="container mx-auto search-bar">
    <input type="text" placeholder="Поиск товаров..." class="focus:outline-none">
  </div>

  <!-- Main Section -->
  <div class="container mx-auto flex justify-between">
    <!-- Filters -->
    <div class="w-1/4">
      <div class="filter-section">
        <h2>Фильтры</h2>
        <select>
          <option>Все категории</option>
          <option>Электроника</option>
          <option>Одежда</option>
          <option>Мебель</option>
        </select>
        <select>
          <option>Все города</option>
          <option>Москва</option>
          <option>Санкт-Петербург</option>
          <option>Новосибирск</option>
        </select>
        <input type="text" placeholder="Цена от" />
        <input type="text" placeholder="Цена до" />
        <button class="bg-blue-500 text-white w-full py-2 rounded-md">Применить фильтры</button>
      </div>
    </div>

    <!-- Product Cards -->
    <div class="w-3/4">
      <div class="flex justify-between mb-4">
        <!-- Sort Dropdown -->
        <select class="p-2 border border-gray-300 rounded-md">
          <option>Сортировка по</option>
          <option>Цене (по возрастанию)</option>
          <option>Цене (по убыванию)</option>
          <option>Популярности</option>
        </select>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Card 1 -->
        <div class="card">
          <img src="https://via.placeholder.com/300" alt="Product" class="w-full h-48 object-cover rounded-md">
          <div class="mt-4">
            <h3 class="card-title">Телевизор Samsung</h3>
            <p class="card-price">20,000 ₽</p>
            <button class="bg-blue-500 text-white py-2 px-4 rounded-md w-full mt-4">Купить</button>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
          <img src="https://via.placeholder.com/300" alt="Product" class="w-full h-48 object-cover rounded-md">
          <div class="mt-4">
            <h3 class="card-title">Мобильный телефон</h3>
            <p class="card-price">12,000 ₽</p>
            <button class="bg-blue-500 text-white py-2 px-4 rounded-md w-full mt-4">Купить</button>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
          <img src="https://via.placeholder.com/300" alt="Product" class="w-full h-48 object-cover rounded-md">
          <div class="mt-4">
            <h3 class="card-title">Ноутбук Acer</h3>
            <p class="card-price">35,000 ₽</p>
            <button class="bg-blue-500 text-white py-2 px-4 rounded-md w-full mt-4">Купить</button>
          </div>
        </div>
      </div>

      <!-- Pagination -->
      <div class="pagination">
        <button class="disabled">Предыдущая</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>Следующая</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-blue-500 text-white py-4 mt-8">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Marketplace. Все права защищены.</p>
    </div>
  </footer>
</body>
</html>
