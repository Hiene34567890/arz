<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Сайт как Avito</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Шапка -->
  <header>
    <div>Сайт как Avito</div>
  </header>

  <!-- Сортировка -->
  <div class="sorting">
    <label for="sort-by">Сортировать по:</label>
    <select id="sort-by">
      <option value="price-asc">Цене: от низкой к высокой</option>
      <option value="price-desc">Цене: от высокой к низкой</option>
      <option value="date-desc">По дате: новые сверху</option>
      <option value="popularity">По популярности</option>
    </select>
  </div>

  <!-- Управление объявлениями -->
  <div class="manage-ad">
    <button class="delete-ad">Удалить объявление</button>
    <button class="block-ad">Заблокировать объявление</button>
  </div>

  <!-- История поиска -->
  <div class="search-history">
    <h3>История поиска</h3>
    <ul id="history-list">
      <li>Поиск по "Телефоны"</li>
      <li>Поиск по "Ноутбуки"</li>
      <li>Поиск по "Игры для PlayStation"</li>
    </ul>
  </div>

  <!-- Пагинация -->
  <div class="pagination">
    <button id="prev-page">Предыдущая</button>
    <span id="page-number">Страница 1</span>
    <button id="next-page">Следующая</button>
  </div>

  <!-- Лучшие продавцы -->
  <div class="top-sellers">
    <h3>Лучшие продавцы</h3>
    <div class="seller">
      <p><strong>Иван</strong> - 1000 проданных товаров</p>
    </div>
    <div class="seller">
      <p><strong>Мария</strong> - 800 проданных товаров</p>
    </div>
    <div class="seller">
      <p><strong>Алексей</strong> - 600 проданных товаров</p>
    </div>
  </div>

  <!-- Форма добавления объявления -->
  <div class="add-ad-form">
    <h3>Добавить объявление</h3>
    <form>
      <label for="ad-title">Название:</label>
      <input type="text" id="ad-title" name="ad-title" required>
      
      <label for="ad-description">Описание:</label>
      <textarea id="ad-description" name="ad-description" required></textarea>
      
      <label for="ad-price">Цена:</label>
      <input type="number" id="ad-price" name="ad-price" required>
      
      <label for="ad-category">Категория:</label>
      <select id="ad-category" name="ad-category" required>
        <option value="electronics">Электроника</option>
        <option value="furniture">Мебель</option>
        <option value="clothing">Одежда</option>
      </select>
      
      <button type="submit">Добавить объявление</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
