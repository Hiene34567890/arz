<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arizona RolePlay</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    html { scroll-padding-top: 5rem; }
    #site-header { transition: background-color 0.4s ease, padding 0.4s ease; }
    #site-header.scrolled {
      background-color: rgba(31, 41, 55, 0.9);
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
    }

    /* Главный экран */
    .hero-bg {
      position: relative;
      background: #1c1c1c;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .hero-bg .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.05);
      animation: particlesAnimation 5s linear infinite;
    }

    @keyframes particlesAnimation {
      0% { transform: translateX(0); }
      100% { transform: translateX(100%); }
    }

    .gradient-bg {
      background: linear-gradient(270deg, #facc15, #f59e0b, #d97706);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="bg-gray-900 text-white pt-20">

  <!-- Header -->
  <header id="site-header" class="fixed top-0 left-0 w-full z-30 bg-transparent backdrop-blur-lg py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-3xl font-extrabold text-white tracking-tight">Arizona RP</h1>
      <nav class="hidden lg:flex space-x-6 items-center">
        <a href="#home" class="text-gray-200 hover:text-yellow-400 transition">Главная</a>
        <a href="#servers" class="text-gray-200 hover:text-yellow-400 transition">Сервера</a>
        <a href="#rules" class="text-gray-200 hover:text-yellow-400 transition">Правила</a>
        <a href="#shop" class="text-gray-200 hover:text-yellow-400 transition">Магазин</a>
        <a href="#wiki" class="text-gray-200 hover:text-yellow-400 transition">Вики</a>
        <a href="https://forum.arizona-rp.com" target="_blank" class="text-gray-200 hover:text-yellow-400 transition">Форум</a>
        <a href="#contact" class="text-gray-200 hover:text-yellow-400 transition">Контакты</a>
        <a href="https://donate.arizona-rp.com" class="ml-4 bg-yellow-500 text-black font-bold px-5 py-2 rounded-full hover:bg-yellow-400 transition">Донат</a>
      </nav>
      <button id="mobile-menu-button" class="lg:hidden text-white focus:outline-none">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
    <div id="mobile-menu" class="hidden lg:hidden bg-gray-800 bg-opacity-95">
      <nav class="flex flex-col p-4 space-y-2">
        <a href="#home" class="text-gray-200 hover:text-yellow-400">Главная</a>
        <a href="#servers" class="text-gray-200 hover:text-yellow-400">Сервера</a>
        <a href="#rules" class="text-gray-200 hover:text-yellow-400">Правила</a>
        <a href="#shop" class="text-gray-200 hover:text-yellow-400">Магазин</a>
        <a href="#wiki" class="text-gray-200 hover:text-yellow-400">Вики</a>
        <a href="https://forum.arizona-rp.com" target="_blank" class="text-gray-200 hover:text-yellow-400">Форум</a>
        <a href="#contact" class="text-gray-200 hover:text-yellow-400">Контакты</a>
        <a href="https://donate.arizona-rp.com" class="mt-2 bg-yellow-500 text-black font-bold px-5 py-2 rounded-full hover:bg-yellow-400 transition">Донат</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero-bg text-white overflow-hidden">
    <div class="particles"></div>
    <div class="relative z-10 flex flex-col justify-center items-center h-full px-4 text-center">
      <h2 class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-white drop-shadow-lg mb-6">Добро пожаловать в Arizona RolePlay</h2>
      <a href="#servers" class="bg-yellow-500 text-black font-semibold text-lg sm:text-xl md:text-2xl rounded-full px-8 py-3 sm:px-10 sm:py-4 hover:bg-yellow-400 transition transform hover:scale-105">Начать играть</a>
    </div>
  </section>

  <!-- Servers Section -->
  <section id="servers" class="container mx-auto py-16 px-4">
    <h3 class="text-3xl font-bold mb-8 text-center text-yellow-400">Наши сервера</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Server cards here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6 px-4">
    <div class="container mx-auto text-center">
      <a href="https://arizona-games.com/privacy-policy" class="text-yellow-400 hover:underline mb-2 inline-block">Политика обработки персональных данных</a>
      <p class="text-sm mt-2">&copy; 2025 Arizona RolePlay. Все права защищены.</p>
    </div>
  </footer>

  <script>
    const header = document.getElementById('site-header');
    window.addEventListener('scroll', () => {
      header.classList.toggle('scrolled', window.pageYOffset > 50);
    });

    document.getElementById('mobile-menu-button').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });

    document.querySelectorAll('#mobile-menu a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('mobile-menu').classList.add('hidden');
      });
    });
  </script>
</body>
</html>
