<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arizona Role Play</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1f2937;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    /* Шапка */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(31, 41, 55, 0.9);
      padding: 15px 0;
      z-index: 50;
      transition: 0.3s ease;
    }
    header.scrolled {
      background: rgba(31, 41, 55, 1);
      padding: 10px 0;
    }

    /* Логотип */
    .logo {
      font-size: 1.75rem;
      font-weight: bold;
      color: white;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    .logo:hover {
      color: #f59e0b;
    }

    /* Меню */
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
    }

    .nav-link {
      text-decoration: none;
      font-size: 1.2rem;
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover {
      background-color: #f59e0b;
    }

    /* Форма для связи */
    .contact-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #f59e0b;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
      cursor: pointer;
      z-index: 100;
    }

    .contact-btn:hover {
      background-color: #fbbf24;
    }

    .contact-form {
      display: none;
      position: fixed;
      right: 20px;
      bottom: 100px;
      background-color: #1f2937;
      padding: 20px;
      border-radius: 15px;
      width: 250px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 101;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.3s ease;
    }

    .contact-form.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #374151;
      color: white;
      border: 1px solid #6b7280;
      border-radius: 8px;
    }

    .contact-form button {
      background-color: #f59e0b;
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #fbbf24;
    }

    /* Стили для геро-секции */
    .hero-bg {
      background: linear-gradient(270deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .hero-btn {
      padding: 12px 30px;
      background-color: #f59e0b;
      border-radius: 50px;
      color: black;
      font-weight: bold;
      font-size: 1.25rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .hero-btn:hover {
      background-color: #fbbf24;
    }

    /* Анимации */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Адаптивность */
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.5rem;
      }
      .nav-links {
        gap: 15px;
      }
      .contact-form {
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Шапка -->
  <header id="site-header" class="fixed top-0 left-0 w-full backdrop-blur-lg bg-transparent py-4">
    <div class="container mx-auto flex justify-between items-center px-6">
      <div class="logo">
        Arizona Role Play
      </div>
      <nav class="nav-links">
        <a href="#home" class="nav-link">Главная</a>
        <a href="#servers" class="nav-link">Сервера</a>
        <a href="#rules" class="nav-link">Правила</a>
        <a href="#shop" class="nav-link">Магазин</a>
        <a href="#contact" class="nav-link">Контакты</a>
      </nav>
    </div>
  </header>

  <!-- Герой-секция -->
  <section id="home" class="hero-bg">
    <div class="hero-content">
      <h1 class="fade-in">Добро пожаловать в Arizona Role Play</h1>
      <p class="fade-in">Присоединяйтесь к нашему уникальному миру, создайте своего персонажа и погружайтесь в захватывающие приключения!</p>
      <a href="#servers" class="hero-btn fade-in">Начать играть</a>
    </div>
  </section>

  <!-- Контактная кнопка -->
  <button class="contact-btn" id="contactButton">Связаться с нами</button>

  <!-- Форма для связи -->
  <div class="contact-form" id="contactForm">
    <h3 class="text-xl font-semibold text-center text-yellow-400 mb-4">Напишите нам</h3>
    <input type="text" placeholder="Ваше имя" id="name" required>
    <input type="email" placeholder="Ваш Email" id="email" required>
    <textarea rows="4" placeholder="Ваше сообщение" id="message" required></textarea>
    <button type="submit" id="sendMessage">Отправить сообщение</button>
  </div>

  <!-- Сервера, правила и прочее -->
  <section id="servers" class="section">
    <!-- Ваши серверы и информация здесь -->
  </section>

  <!-- Подвал -->
  <footer class="bg-gray-900 text-white py-6 px-4">
    <div class="container mx-auto text-center">
      <p class="text-sm mt-2">&copy; 2025 Arizona Role Play. Все права защищены.</p>
    </div>
  </footer>

  <script>
    // Скрипт для прокрутки шапки
    const header = document.getElementById('site-header');
    let lastScrollY = window.scrollY;

    window.addEventListener('scroll', () => {
      if (window.scrollY > lastScrollY) {
        header.style.top = '-100px';
      } else {
        header.style.top = '0';
      }
      header.classList.toggle('scrolled', window.pageYOffset > 50);
      lastScrollY = window.scrollY;
    });

    // Открытие и закрытие формы для связи
    const contactButton = document.getElementById('contactButton');
    const contactForm = document.getElementById('contactForm');

    contactButton.addEventListener('click', () => {
      contactForm.classList.toggle('show');
    });
  </script>
</body>
</html>
