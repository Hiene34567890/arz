<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arizona RolePlay</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-white pt-16">

  <!-- Навигация -->
  <header id="site-header" class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 shadow-lg fixed top-0 left-0 w-full z-20 transition-transform duration-300">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center p-4">
      <h1 class="text-2xl font-bold">Arizona RP</h1>
      <nav class="mt-3 md:mt-0 flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4 items-center w-full md:w-auto text-center">
        <a href="#home" class="px-4 py-2 hover:text-yellow-400 transition">Главная</a>
        <a href="#servers" class="px-4 py-2 hover:text-yellow-400 transition">Сервера</a>
        <a href="#contact" class="px-4 py-2 hover:text-yellow-400 transition">Контакты</a>
        <a href="https://donate.arizona-rp.com"
           class="mt-2 md:mt-0 bg-yellow-500 text-black font-extrabold text-lg rounded-full
                  px-6 py-2 hover:bg-yellow-400 transition transform hover:scale-105 shadow-lg">
          Донат
        </a>
      </nav>
    </div>
  </header>

  <!-- Герой -->
  <section id="home" class="relative h-screen bg-cover bg-center"
           style="background-image:url('https://example.com/hero.jpg')">
    <div class="absolute inset-0 bg-black opacity-60"></div>
    <div class="relative z-10 flex flex-col justify-center items-center h-full px-4 text-center">
      <h2 class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-white drop-shadow-lg mb-6">
        Добро пожаловать в Arizona RolePlay
      </h2>
      <a href="#start"
         class="bg-yellow-500 text-black font-semibold text-lg sm:text-xl md:text-2xl rounded-full
                px-8 py-3 sm:px-10 sm:py-4 hover:bg-yellow-400 transition transform hover:scale-105">
        Начать играть
      </a>
    </div>
  </section>

  <!-- остальной контент ... -->

  <footer class="bg-gray-900 text-white py-6 px-4">
    <div class="container mx-auto text-center">
      <a href="https://arizona-games.com/privacy-policy" class="text-yellow-400 hover:underline mb-2 inline-block">
        Политика обработки персональных данных
      </a>
      <p class="text-sm mt-2">&copy; 2025 Arizona RolePlay. Все права защищены.</p>
    </div>
  </footer>

  <script>
    let lastScroll = 0;
    const header = document.getElementById('site-header');
    window.addEventListener('scroll', () => {
      const current = window.pageYOffset;
      if (current > lastScroll && current > 100) {
        // прокрутка вниз — скрываем
        header.classList.add('-translate-y-full');
      } else {
        // прокрутка вверх — показываем
        header.classList.remove('-translate-y-full');
      }
      lastScroll = current;
    });
  </script>
</body>
</html>
